name: No API Breaking Changes

on:
  pull_request:
    branches: [main]
    paths:
      - 'Package.swift'
      - 'Sources/**'
      - '.github/workflows/no-breaking-changes.yml'

jobs:
  breaking-changes:
    uses: request-dl/.github/.github/workflows/no-breaking-changes.yml@main
    with:
      xcode-version: "15.0"
      platform: macOS-13
    secrets: inherit
