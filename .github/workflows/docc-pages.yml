# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: DocC with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Setup Pages
        uses: actions/configure-pages@v3.0.4

      - name: Swift DocC Action
        uses: fwcd/swift-docc-action@v1.0.2
        with:
          target: RequestDL
          # The output folder.
          output: ./_site
          # The path at which the docs will be hosted.
          hosting-base-path: request-dl
          # Whether to disable indexing.
          disable-indexing: 'true'
          transform-for-static-hosting: 'true'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.7

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.4
